<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Olivia Garrett</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Olivia Garrett</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
	<div class="wrapper">
		<div id="main-container" class="container">
		    <section class="main-section">
		      <h1>Contact</h1>

		      <form id="contact-form">
		        <ul>
		          <li>
		            <label for="name">Name</label>
		            <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
		          </li>
		          <li>
		            <label for="email">Email</label>
		            <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required="required">
		          </li>
		          <li>
		            <label for="message">Message</label>
		            <textarea id="message" name="message" required="required"></textarea>
		          </li>
		        </ul>
		        <input type="submit">
		      </form>

		    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

          <a href="https://github.com/objgarrett" target="_blank">
          <img id="github" src="./assets/images/github.png" alt="github logo" style="height:50px;width:50px"></a>
      
          <a href="https://www.linkedin.com/in/oliviajonesgarrett/" target="_blank">  
          <img id="linkedin" src="./assets/images/linkedin.png" alt="linkedin logo" style="height:50px;width:50px"></a>
      
          <a href="https://stackoverflow.com/users/8706342/olivia-garrett" target="">
          <img id="stackoverflow" src="./assets/images/stackoverflow.png" alt="stackoverflow logo" style="height:50px;width:50px"></a>
      </div>
    </section>
	<div class="push"></div>
	</div>
</div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Olivia Garrett
    </div>
  </footer>
</body>

</html>
